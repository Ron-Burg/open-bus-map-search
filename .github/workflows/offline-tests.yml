name: Offline Tests

on:
  pull_request:

permissions:
  contents: read

jobs:
  offline-tests:
    name: Offline Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
      - name: Run offline tests
        run: npm run test:offline
